        <fieldset><legend><h2>Formulário de contato</h2></legend>

                <p><label for="cMsg">Mensagem</label></p>
                <p><textarea name="tMsg" id="cMsg" cols="38" rows="7" placeholder="Deixe aqui sua mensagem"></textarea></p>
                <p>Enviar</p>        
        </fieldset>
